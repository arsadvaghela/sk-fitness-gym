        body {

        header {
            background: url('https://images.pexels.com/photos/1552106/pexels-photo-1552106.jpeg') no-repeat center/cover;
            height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        header::after {
            content: "";

            top: 0;
            left: 0;

            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        header h1,

            z-index: 2;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s ease;
        }

        h1 {
            font-size: 2.5rem;
            color: gold;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
        }

        .owner {
            padding: 20px;
            background-color: #111;
        }

        .owner h2 {
            color: gold;
        }

        footer {
            background-color: #111;
            padding: 15px;
            font-size: 0.9rem;
        }

        a {
            color: gold;
            text-decoration: none;
        }
    </style>
</head>
